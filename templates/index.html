<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Eye's Pall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: inline-block;
            margin: 20px;
            position: relative; /* For absolute positioning */
        }
        .grid-row {
            display: flex;
        }
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            font-weight: bold;
            position: relative; /* For absolute positioning of moving pieces */
        }
        .moving-piece {
            position: absolute;
            z-index: 10;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: black; /* Set animation text color to black */
        }
        .moving-piece.player {
            /* Removed color styling to inherit black color */
        }
        .moving-piece.drone {
            /* Removed color styling to inherit black color */
        }
        .legend {
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>The Eye's Pall</h1>
    <p>Use arrow keys to move. Press Enter to skip a turn. Reach the 'X' to win.</p>
    <div id="game-container"></div>
    <div id="message"></div>
    <div id="controls">
        <button id="reset-button">Reset Game</button>
    </div>
    <div class="legend">
        <p>Legend: P=Player, X=End, T1/T2/T3/T4/T5=Drone Groups, *=Multiple Drones, .=Empty</p>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
